    </style>
</head>
<body>

<div class="container">

        <button onclick="startSearch()">ì „ì  ê²€ìƒ‰</button>

        </div>

        <div class="section-title">ğŸ“Š ì‹œì¦Œ ìš”ì•½</div>
        <div class="stats-grid" id="summary-stats">
            </div>

        <div class="section-title">ğŸ•’ ìµœê·¼ ë§¤ì¹˜ ê¸°ë¡</div>

</div>

<script>
    // Flaskê°€ ê°™ì€ ë„ë©”ì¸ì—ì„œ HTMLì„ ì„œë¹™í•˜ë¯€ë¡œ URLì€ ë¹ˆì¹¸('')ìœ¼ë¡œ ë‘ê±°ë‚˜ / ë¡œ ì‹œì‘í•˜ë©´ ë©ë‹ˆë‹¤.
    const API_URL = ""; 

    let globalStats = null;  // ë°›ì•„ì˜¨ ì „ì  ë°ì´í„° ì„ì‹œ ì €ì¥
    let globalMatches = [];  // ë°›ì•„ì˜¨ ë§¤ì¹˜ ë°ì´í„° ì„ì‹œ ì €ì¥
    let currentNickname = "";

    const mapNames = {
        'Erangel_Main': 'ì—ë€ê²”', 'Miramar': 'ë¯¸ë¼ë§ˆ', 'Savage_Main': 'ì‚¬ë…¹',
        'Vikendi': 'ë¹„ì¼„ë””', 'Taego': 'íƒœê³ ', 'Tiger_Main': 'íƒœê³ ', 
        'Neon_Main': 'ë¡ ë„', 'Deston' : 'ë°ìŠ¤í„´', 'Karakin' : 'ì¹´ë¼í‚¨', 'Range_Main' : 'í›ˆë ¨ì¥'
    };

    async function startSearch() {
        const nickname = document.getElementById('nicknameInput').value.trim();
        if (!nickname) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        // ì´ˆê¸°í™”
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error-msg').style.display = 'none';
        document.getElementById('main-content').style.display = 'none';
        
        try {
            // 1. ê¸°ë³¸ ì •ë³´ ì¡°íšŒ
            const searchRes = await fetch(`/search?nickname=${nickname}`);
            if (!searchRes.ok) throw new Error("í”Œë ˆì´ì–´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            const searchData = await searchRes.json();

            currentNickname = searchData.nickname;
            globalStats = searchData.stats; // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥
            
            // 2. ë§¤ì¹˜ ì •ë³´ ì¡°íšŒ (ë³‘ë ¬ ì²˜ë¦¬ë³´ë‹¤ëŠ” ìˆœì°¨ ì²˜ë¦¬ë¡œ ì—ëŸ¬ í•¸ë“¤ë§ ë‹¨ìˆœí™”)
            document.getElementById('loading').innerText = "ë§¤ì¹˜ ê¸°ë¡ ë¶„ì„ ì¤‘...";
            const matchRes = await fetch(`/matches?account_id=${searchData.account_id}`);
            if (matchRes.ok) {
                globalMatches = await matchRes.json();
            } else {
                globalMatches = [];
            }

            // 3. UI ê·¸ë¦¬ê¸°
            updateUI(); 

            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';

        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-msg').innerText = error.message;
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    // TPP/FPP í† ê¸€ ë³€ê²½ ì‹œ í˜¸ì¶œë¨
    function updateUI() {
        if (!globalStats) return; // ë°ì´í„° ì—†ìœ¼ë©´ ì¤‘ë‹¨

        // í˜„ì¬ ì„ íƒëœ ëª¨ë“œ í™•ì¸ (tpp ë˜ëŠ” fpp)
        const viewMode = document.querySelector('input[name="viewMode"]:checked').value;
        const isFpp = viewMode === 'fpp';

        document.getElementById('res-nickname').innerText = currentNickname;
        
        renderStats(isFpp);
        renderMatches(isFpp);
    }

    function renderStats(isFpp) {
        const container = document.getElementById('summary-stats');
        container.innerHTML = '';

        // ëª¨ë“œì— ë”°ë¼ í‚¤ê°’ ì„¤ì •
        const targetModes = isFpp 
            ? ['solo-fpp', 'duo-fpp', 'squad-fpp'] 
            : ['solo', 'duo', 'squad'];
        
        const modeTitles = ['ì†”ë¡œ', 'ë“€ì˜¤', 'ìŠ¤ì¿¼ë“œ'];

        targetModes.forEach((key, index) => {
            const s = globalStats[key];
            if (!s) return; // ë°ì´í„° ì—†ìœ¼ë©´ ìŠ¤í‚µ

            // ê³„ì‚°
            const kda = s.losses > 0 ? ((s.kills + s.assists) / s.losses).toFixed(2) : s.kills;
            const winRate = s.roundsPlayed > 0 ? ((s.wins / s.roundsPlayed) * 100).toFixed(1) : 0;
            const avgDmg = s.roundsPlayed > 0 ? (s.damageDealt / s.roundsPlayed).toFixed(0) : 0;

            const html = `
                <div class="stat-card">
                    <h3>${modeTitles[index]}</h3>
                    <div class="stat-detail"><span>KDA</span><span class="stat-val" style="color:#4dd0e1">${kda}</span></div>
                    <div class="stat-detail"><span>ìŠ¹ë¥ </span><span class="stat-val">${winRate}%</span></div>
                    <div class="stat-detail"><span>í‰ê· ë”œëŸ‰</span><span class="stat-val">${avgDmg}</span></div>
                    <div class="stat-detail"><span>íŒìˆ˜</span><span class="stat-val">${s.roundsPlayed}</span></div>
                    <div class="stat-detail"><span>ì¹˜í‚¨</span><span class="stat-val" style="color:var(--win-color)">${s.wins}íšŒ</span></div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });

        if (container.innerHTML === '') {
            container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">í•´ë‹¹ ëª¨ë“œ ì „ì ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        }
    }

    function renderMatches(isFpp) {
        const container = document.getElementById('match-history');
        container.innerHTML = '';

        // ë§¤ì¹˜ í•„í„°ë§
        const filteredMatches = globalMatches.filter(m => {
            // m.mode ì˜ˆ: 'solo', 'squad-fpp'
            if (isFpp) return m.mode.includes('fpp');
            else return !m.mode.includes('fpp');
        });

        if (filteredMatches.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #666;">í•´ë‹¹ ëª¨ë“œì˜ ìµœê·¼ ë§¤ì¹˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }

        filteredMatches.forEach(m => {
            const mapName = mapNames[m.map] || m.map;
            const isWin = m.rank === 1;
            const isTop10 = m.rank <= 10 && !isWin;
            
            // ëª¨ë“œ ì´ë¦„ í‘œì‹œ ì •ë¦¬ (squad-fpp -> ìŠ¤ì¿¼ë“œ)
            let modeDisplay = m.mode.replace('-fpp', '').toUpperCase();
            if (modeDisplay === 'SQUAD') modeDisplay = 'ìŠ¤ì¿¼ë“œ';
            else if (modeDisplay === 'DUO') modeDisplay = 'ë“€ì˜¤';
            else if (modeDisplay === 'SOLO') modeDisplay = 'ì†”ë¡œ';

            const html = `
                <div class="match-item ${isWin ? 'win' : (isTop10 ? 'top10' : '')}">
                    <div class="m-rank">#${m.rank}</div>
                    <div class="m-info">
                        <span class="m-map map-${m.map}">${mapName}</span>
                        <div class="m-meta">${modeDisplay} Â· ${formatTime(m.timeSurvived)} ìƒì¡´ Â· ${(m.date || '').substring(0,10)}</div>
                    </div>
                    <div class="m-stats">
                        <div class="m-stat-item"><span>í‚¬</span><strong>${m.kills}</strong></div>
                        <div class="m-stat-item"><span>ë”œëŸ‰</span><strong>${m.damage}</strong></div>
                        <div class="m-stat-item"><span>ê¸°ì ˆ</span><strong>${m.dbno}</strong></div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });
    }

    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}ë¶„ ${sec}ì´ˆ`;
    }
</script>
